apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-api
  template:
    metadata:
      labels:
        app: hello-api
    spec:
      containers:
      - env:
        - name: ADDR
          value: :8080
        image: nstogner/hello-go-api:697ed1f2
        name: hello-api
        ports:
        - containerPort: 8080
